    <!-- Hero Section -->

    <script>
        let rotationSpeed = 1;
        let isRotating = true;
        let rotationInterval;
        
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }

        // Add smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // 3D Rotating Gallery Controls
        function pauseRotation() {
            const carousel = document.querySelector('.carousel-3d');
            if (carousel) {
                carousel.style.animationPlayState = 'paused';
                isRotating = false;
            }
        }

        function resumeRotation() {
            const carousel = document.querySelector('.carousel-3d');
            if (carousel) {
                carousel.style.animationPlayState = 'running';
                isRotating = true;
            }
        }

        function changeSpeed() {
            const carousel = document.querySelector('.carousel-3d');
            if (carousel) {
                rotationSpeed = rotationSpeed === 1 ? 0.5 : rotationSpeed === 0.5 ? 2 : 1;
                const duration = rotationSpeed === 0.5 ? '20s' : rotationSpeed === 2 ? '5s' : '10s';
                carousel.style.animationDuration = duration;
                
                // Update button text to show current speed
                const speedBtn = document.querySelector('.control-btn:last-child');
                speedBtn.textContent = rotationSpeed === 0.5 ? '🐌 Slow' : rotationSpeed === 2 ? '🚀 Fast' : '⚡ Normal';
            }
        }

        // Add hover effect to pause rotation
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.querySelector('.rotating-gallery');
            if (gallery) {
                gallery.addEventListener('mouseenter', () => {
                    if (isRotating) pauseRotation();
                });
                gallery.addEventListener('mouseleave', () => {
                    if (isRotating) resumeRotation();
                });
            }
        });
    </script>
</body>
</html>
